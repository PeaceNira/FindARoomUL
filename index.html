<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Room</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container text-center mt-5">
        <div class="col-md-6">
            <h1>Find a Room </h1>
            <h5>On UL Campus</h5>
            <form id="findRoomForm" onsubmit="event.preventDefault(); handleFindRoom();">
                <div class="form-group">
                    <input type="text" class="form-control" id="roomInput" placeholder="Enter room code (e.g., CS101)">
                </div>
                <button type="submit" class="btn btn-custom btn-primary m-1">Find Room</button>
            </form>

            <div class="mt-4" id="result">
                <p id="building"></p>
                <p id="floor"></p>
                <p id="room"></p>
                <p id="link"></p>
            </div>
        </div>
    </div>

    <footer class="text-center mt-auto py-3">
        Created by Shay Power
    </footer>

    <script src="script.js"></script>
</body>

</html>
